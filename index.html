    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/vzf54owjw/";

        let model, webcam, labelContainer, maxPredictions;

        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();


            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }


        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            var image = document.getElementById("face-image")
            const prediction = await model.predict(image, false);
            prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
            switch (prediction[0].className) {
                case "대통령":
                    resultMessege = "대통령상"
                    resulexplain = "피라미드의 최상위 지배층입니다!<br> 그 중에서도 당신은 대통령으로서 국가를 통치할 정도로 강직할 가능성이 높군요! "
                    break;
                case "중소기업 사장":
                    resultMessege = "중소기업 사장상"
                    resulexplain = "피라미드의 지배층입니다!<br> 그 중에서도 당신은 중소기업 사장으로서 중소규모를 이끌 리더십이 강할 가능성이 높군요!"
                    break;
                case "정치인":
                    resultMessege = "정치인상"
                    resulexplain = "피라미드의 지배층입니다!<br> 그 중에서도 당신은 정치인으로서 날카로운 눈치를 가졌을 가능성이 높군요!"
                    break;
                case "재벌":
                    resultMessege = "재벌상"
                    resulexplain = "피라미드의 최상위 지배층입니다!<br> 그 중에서도 당신은 재벌로서 재산이 엄청날 것 같군요!"
                    break;
                case "작가":
                    resultMessege = "작가상"
                    resulexplain = "피라미드의 중간층입니다!<br> 그 중에서도 당신은 작가로서 감수성과 창의력이 엄청날 것 같군요!"
                    break;
                case "스타 연예인":
                    resultMessege = "스타 연예인 상"
                    resulexplain = "피라미드의 지배층입니다!<br> 그 중에서도 당신은 스타로서 깊은 재능과 통통 튀는 끼가 엄청날 것 같군요!"
                    break;
                case "알바생":
                    resultMessege = "알바생 상"
                    resulexplain = "피라미드의 피비재층입니다ㅠㅠ<br> 그 중에서도 당신은 알바로서 강한 인내력을 가져야 같군요ㅠㅠ"
                    break;
                case "교사":
                    resultMessege = "교사 상"
                    resulexplain = "피라미드의 중간층입니다!<br> 그 중에서도 당신은 교사로서 타인을 아끼고, 가르치는 능력이 엄청날 것 같군요!"
                    break;
                case "상인":
                    resultMessege = "상인 상"
                    resulexplain = "피라미드의 중간층입니다!<br> 그 중에서도 당신은 상인으로서 흥정 능력과, 손익계산 능력이 엄청날 것 같군요!"
                    break;
                case "회사원":
                    resultMessege = "회사원 상"
                    resulexplain = "피라미드의 중간층입니다!<br> 그 중에서도 당신은 회사원으로서 규칙적인 조직생활에의 적응력이 엄청날 것 같군요!"
                    break;
                case "거지":
                    resultMessege = "거지 상"
                    resulexplain = "피라미드의 피지배층입니다!<br> 그 중에서도 당신은 거지로서 재산이 전혀 없을거나, 적자일것 같군요ㅠㅠ"
                    break;
                case "경찰-소방 공무원":
                    resultMessege = "경찰-소방관 상"
                    resulexplain = "피라미드의 중간층입니다!<br> 그 중에서도 당신은 경찰-소방관으로서 이타적인 성격과 희생정신이 엄청날 것 같군요!"
                    break;
                case "운동 스타":
                    resultMessege = "운동 스타 상"
                    resulexplain = "피라미드의 지배층입니다!<br> 그 중에서도 당신은 운동스타로서 운동신경과 판단력, 재산이 엄청날 것 같군요!"
                    break;
                case "요리사":
                    resultMessege = "요리사 상"
                    resulexplain = "피라미드의 중간층입니다!<br> 그 중에서도 당신은 요리사로서 맛에 대한 민감도와 손 기술이 엄청날 것 같군요!"
                    break;
                case "마피아 보스":
                    resultMessege = "마피아 보스 상"
                    resulexplain = "피라미드의 최상위 지배층입니다!<br> 그 중에서도 당신은 마피아 보스로서 인망이 두텁고, 무력이 정말 엄청날 것 같군요!"
                    break;
                case "스타 예술가":
                    resultMessege = "스타 예술가 상"
                    resulexplain = "피라미드의 최상위 지배층입니다!<br> 그 중에서도 당신은 유명예술가로서 미적 감수성과 창의력, 그리고 재산이 엄청날 것 같군요!"
                    break;
                case "유명학자":
                    resultMessege = "유명학자 상"
                    resulexplain = "피라미드의 지배층입니다!<br> 그 중에서도 당신은 유명학자로서 지식이 매우 깊고, 재산이 엄청날 것 같군요!"
                    break;
                default:
                    resultMessege = "모르겠네요 ㅠㅠ"
                    resulexplain = "저는 도저히 모르겠네요 ㅠㅠ"

            }
            var title = "<div class='" + "M-title'>" + resultMessege + "</div>"

            $(".result-message").html( title + "<br>" + resulexplain + "</div>");

            

            var barWidth;
            for (let i = 0; i < 3; i++) {
                if (prediction[i].probability.toFixed(2) > 0.1) {
                    barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
                } else if (prediction[i].probability.toFixed(2) >= 0.01) {
                    barWidth = "4%"
                } else {
                    barWidth = "2%"
                }
                var labelTitle;
                switch (prediction[i].className) {
                case "대통령":
                    labelTitle = "대통령상"
                    break;
                case "중소기업 사장":
                    labelTitle = "중소기업 사장상"
                    break;
                case "정치인":
                    labelTitle = "정치인상"
                    break;
                case "재벌":
                    labelTitle = "재벌상"
                    break;
                case "작가":
                    labelTitle = "작가상"
                    break;
                case "스타 연예인":
                    labelTitle = "스타 연예인 상"
                    break;
                case "알바생":
                    labelTitle = "알바생 상"
                    break;
                case "교사":
                    labelTitle = "교사 상"
                    break;
                case "상인":
                    labelTitle = "상인 상"
                    break;
                case "회사원":
                    labelTitle = "회사원 상"
                    break;
                case "거지":
                    labelTitle = "거지 상"
                    break;
                case "경찰-소방 공무원":
                    labelTitle = "경찰-소방관 상"
                    break;
                case "운동 스타":
                    labelTitle = "운동 스타 상"
                    break;
                case "요리사":
                    labelTitle = "요리사 상"
                    break;
                case "마피아 보스":
                    labelTitle = "마피아 보스 상"
                    break;
                case "스타 예술가":
                    labelTitle = "스타 예술가 상"
                    break;
                case "유명학자":
                    labelTitle = "유명학자 상"
                    break;
                default:
                    labelTitle = "모르겠네요 ㅠㅠ"
                }
                var label = "<div class='animal-label d-flex align-items-center'>" + labelTitle + "</div>"
                var bar = "<div class='bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + barWidth + "'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"
                labelContainer.childNodes[i].innerHTML = label + bar;
                            }
                        }
    </script>


    <script>

        function readURL(input) {
            if (input.files && input.files[0]) {

                var reader = new FileReader();

                reader.onload = function (e) {
                    $('.image-upload-wrap').hide();
                    $('#loading').show();

                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();

                    $('.image-title').html(input.files[0].name);
                };

                reader.readAsDataURL(input.files[0]);
                init().then(()=>{
                    predict();
                    $('#loading').hide();
                });
                

            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function () {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function () {
            $('.image-upload-wrap').removeClass('image-dropping');
        });


    </script>
